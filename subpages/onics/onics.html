<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html 
  PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
	    <title>Onics Labs</title>
		<link rel="icon" type="image/jpg" href="onics.ico"/>
		<script>
			function PlaySound(path)
			{
				var audioElement = document.createElement('audio');
				audioElement.setAttribute('src', path);
				audioElement.play();
			}
			function resetBackground()
			{
				document.body.style.backgroundImage = "url('onics.png')";
			}
			function flashBackground()
			{
				document.body.style.backgroundImage = "url('onics_red.png')";
				setTimeout(resetBackground, 830);
			}
			if(window.addEventListener)
			{
				var kkeys=[],konami="38,38,40,40,37,39,37,39,66,65";
				window.addEventListener("keydown",function(e)
				{
				kkeys.push(e.keyCode);
				if(kkeys.toString().indexOf(konami)>=0)
					{
						kkeys = [];
						PlaySound('hadouken.wav');
						flashBackground();
					}
				},true);
			}
		</script>
		<script type="text/javascript">
			var intro = "<p style='text-align:justify;'><h2>white hat hacker</h2><b>noun,</b> <i>Informal</i><br/>1. an ethical computer hacker, or a computer security expert, who specializes in penetration testing and in other testing methodologies to ensure the security of an organization's information systems.</p><p style='text-align:justify;'>Welcome to Onics Labs. We're here to help you by scuttling your security, striking your sites, and savaging your servers. This is because we're white hat hackers, and we're good at what we do. If you want to know where the weaknesses in your security are, we will find them, and we will work with you to build that security system into an unforgiving, ironclad monstrosity that even we can't get through.</p>"
			var about = "<p style='text-align:justify;'>Onics Labs is a next generation, white hat security firm. We were founded in 2016 by (and remain) a small group of IT nerds, led by security expert Nich Ramsey. We're based in Santa Cruz, California and are proud to serve the San Francisco and Monterrey areas.</p>"
			var services = "<p style='text-align:justify;'>Onics will test your firm's security in a way that is unique to our company. We employ our fleet to launch a coordinated attack that is not as restricted by space or singularity as traditional attacks. This allows us to emulate the techniques and abilities of only the most sincere efforts of the most skilled hackers. You know your system is as tight as a piano string if we can't get into it, and if it's not there, our diagnostician will tighten it until it is.</p><p>Please refer to the contact page for a free consultation.</p>"
			var contact = "<p style='text-align:justify;'>We're glad you're interested in working with us. We're interested in working with you too. You can contact us by email at <b>onicrypt@gmail.com</b>, or by phone at <b>(408) 663-1845</b>, and you may expect a reply within 24 hours.</p>"
			function clearBox(elementID)
			{
				document.getElementById(elementID).innerHTML = "";
			}
			function writeToDiv(new_content)
			{
				document.getElementById('main_div').innerHTML += '' + new_content + '';
			}
		</script>
	    <style type="text/css">
			html, body {color:white; margin:5%; 
			background-image: url("onics.png"); 
			background-repeat: no-repeat;
			background-position: center; 
			background-attachment: fixed; 
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			font-family:cambria; 
			font-weight:bold;
			font-size:20pt; 
			overflow-y:hidden; 
			height:100%;}
			a {color:#9664E6; text-decoration:none;}
			a:hover {color:#DCC8FF;}
			#main_div {margin-left:10%; margin-right:10%; padding:5%;
			max-height:20%; overflow:auto; }
			input[type="text"], textarea {color:#666666;background:black;}
			::selection {background:#9B30FF;color:white;}
			::-moz-selection {background:#9B30FF;color:white;}
	    </style>
			<!--
			scrollbar-face-color: white; scrollbar-shadow-color: black; scrollbar-highlight-color: red; 
			scrollbar-3dlight-color: blue; scrollbar-darkshadow-color: yellow; scrollbar-track-color: green; scrollbar-arrow-color: purple;
			-->
	</head>
	<body>
		<div id="main_div" style="max-height: 35%;">
		</div>
		<div style="position:absolute; bottom:5%; width:81%; margin:0 auto;" align="bottom">
			<!-- onmouseover/onmouseout events for buttons may be added in the future -->
			<input type="image" src="intro_button_bw.png" style="width:20%; margin-right:6%;" onclick="clearBox('main_div'); writeToDiv(intro)" onmouseover="this.src='intro_button_color.png'" onmouseout="this.src='intro_button_bw.png'"/>
			<input type="image" src="about_button_bw.png" style="width:20%; margin-right:6%;" onclick="clearBox('main_div'); writeToDiv(about)" onmouseover="this.src='about_button_color.png'" onmouseout="this.src='about_button_bw.png'"/>
			<input type="image" src="services_button_bw.png" style="width:20%; margin-right:6%;" onclick="clearBox('main_div'); writeToDiv(services)" onmouseover="this.src='services_button_color.png'" onmouseout="this.src='services_button_bw.png'"/>
			<input type="image" src="contact_button_bw.png" style="width:20%;" onclick="clearBox('main_div'); writeToDiv(contact)" onmouseover="this.src='contact_button_color.png'" onmouseout="this.src='contact_button_bw.png'"/>
		</div>
	</body>
</html>
